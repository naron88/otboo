name: "🍪 Chore"
description: "설정, 문서 등 기타 작업"
title: "[Chore]"
labels: "🍪chore"
body:
  - type: input
    id: branch_keyword
    attributes:
      label: 🌳 Branch Keyword
      description: "영문 소문자로 간결한 브랜치 명을 입력하세요 (예: ci-config, github-actions)"
    validations:
        required: true
  - type: textarea
    attributes:
      label: 📄 설명
      description: 새로운 작업에 대한 설명을 작성해 주세요.
      placeholder: 자세히 적을수록 좋습니다.
    validations:
      required: true
  - type: textarea
    attributes:
      label: ✅ 작업할 내용
      description: 할 일을 체크박스 형태로 작성해주세요.
      placeholder: 최대한 세분화 해서 적어주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 참고 자료가 있다면 작성해 주세요.
